<ion-header>

  <ion-toolbar>

    <button ion-button menuToggle="left" class="menutg" left>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Home</ion-title>

    <ion-buttons right>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
      <span *ngIf="loginStatus">
      <button ion-button icon-only color="royal" (click)="register()">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="login()">
        <ion-icon name="lock"></ion-icon>
      </button>
    </span>

      <button ion-button icon-only color="white">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

    <!-- <button ion-button menuToggle="right" class="menutg" right>
      <ion-icon name="menu"></ion-icon>
    </button> -->

  </ion-toolbar>

</ion-header>
