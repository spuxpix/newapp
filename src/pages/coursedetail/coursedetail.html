<ion-header>

  <ion-navbar transparent> </ion-navbar>

</ion-header>


<ion-content>
  <div *ngFor="let cdetail of responseData" >
    <img src="{{imgPath}}images/{{cdetail.images}}" width="100%">
    <div padding>
       <ion-card-title>
         {{cdetail.title}}
       </ion-card-title>
       <div [innerHtml]="cdetail.description"></div>
       <p>Price: {{cdetail.price}}</p>
       <p>Date: {{cdetail.create_at}}</p>
    </div>
  </div>
</ion-content>
